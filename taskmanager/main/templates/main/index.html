<!doctype html>
<html lang="en">
<head>
    <style>
</style>
<div class="example-1"></div>

<div class="example-1"></div>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%} {% endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="d-flex h-100 text-center text-white bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">Сайт на Django</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link" href="{% url 'ind' %}">главная</a>
            <a class="nav-link active" aria-current="page" href="{% url 'nw' %}">Новости</a>
            <a class="nav-link" href="{% url 'ab' %}">О нас</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>Дом Васильевский ключик</h1>
        <p class="lead">{% block body%} {% endblock%}</p>
        <p class="lead">
          <a href="/" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
        </p>
      </main>
      <footer class="mt-auto text-white-50">
        <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
      </footer>
    </div>

</body>
</html>
